<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;

            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #9300FF; /* Color principal */
        }
        h2 {
            text-align: center;

            margin: 20px auto;

            list-style-type: none;
            padding: 0;
        }
        .link-item a {
            display: block;
